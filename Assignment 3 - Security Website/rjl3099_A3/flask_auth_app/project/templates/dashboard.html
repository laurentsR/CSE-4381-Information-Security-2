<!DOCTYPE html>
<html>
  <head>
    <title>Flask app</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </head>
  <body>
    <div class = "menu">
      <button class="button button3" onclick="location.href='/account/'">Account Settings</button><br>
      <button class="button button3" onclick="location.href='/fileManagement/'">File Management</button><br>
      <br><br><br>
      <button class="button button3" onclick="location.href='/logout/'">Log Out</button><br>
    </div>
  </body>
</html>
