<!DOCTYPE html>
<html>
  <head>
    <title>Flask app</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </head>
  <body>
    <button class="button button4" onclick="location.href='/fileManagement/'">Back</button><br>
    <div class = "menu">
      <button class="button button3" onclick="location.href='/hashing/hash/'">Hash a File</button><br>
      <button class="button button3" onclick="location.href='/hashing/compare/'">Compare File Hashes</button><br>

    </div>
  </body>
</html>
